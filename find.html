<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Space Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>01:21</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="cog--have-dot"><i class="fas fa-cog fa-lg"></i>
            <span class="cog__dot"></span></span>
      </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i> </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Andromeda Galaxy</h5>
                    <h6 class="open-post__hashtags">#Galaxy #Spiral_Galaxy #friends</h6>
                    <div class="open-post__members">
                        <img src="https://ww.namu.la/s/d59eebef0a233ff36f6c74de828a851ee299b378e13da0c234e4ca73d26e949f74684da371f1abc4df578c45d25c0a83c27297d1fe965892d7d16ab3fb4ffb1365d8cb53f5beaa763ccf7c58681028bc1c30863d91d6b83b93a1567ec341d85967239230f581c25621e871568bc1e016"/>
                        <span class="open-post__member-count">1 trillion members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://ww.namu.la/s/d59eebef0a233ff36f6c74de828a851ee299b378e13da0c234e4ca73d26e949f74684da371f1abc4df578c45d25c0a83c27297d1fe965892d7d16ab3fb4ffb1365d8cb53f5beaa763ccf7c58681028bc1c30863d91d6b83b93a1567ec341d85967239230f581c25621e871568bc1e016"/>
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>257</span>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span> Your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/2a36ca72ea.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
